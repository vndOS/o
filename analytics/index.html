<!doctype html>

<header><title>analytics</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="vndos_style.css">

<style>

#canvas{

    cursor: crosshair;
    width:90%;
    margin-left:0px;
    box-shadow:0 0 20px 10px black;
    background-color:white;
    border-radius:10px;
}

</style>

</header>

<body>



<div class="row2">

        <center><h2>Your Business Name Performance</h2>

</div><br><br>

<div class="row2">

    <div class="box3">

        <center>
        <label><i>From</i></label><br><br>
	    <input type="date" id="date_from" placeholder="YYYY-MM-DD" onchange="set_date()">

    </div>
    
    <div class="box3">

        <center>
        <label><i>To</i></label><br><br>
	    <input type="date" id="date_to" placeholder="YYYY-MM-DD" onchange="set_date()">

    </div>

</div><br><br><br><br>

<div class="row2">

        <canvas id="canvas" width="480px" height="360px" onclick="get_coords()">

</div>

<br><br>

<div id='simpleModal' class='modal'>

    <div class='modal-content'>

        <div class='modal-header'>

        <span class='closeBtn'>&times;</span>

        <h2 id="modal_title"></h2>

        </div>

        <div class='modal-body'>

            <div class='modal_cont_col'>

                <div class='modal_cont_row'>

                    <div class='modal_box'>

                            <p><b>Total Sales</b></p>
                            <p><b>Total Products</b></p>
                            <p><b>Total Amount</b></p>
                            <p><b>Total Profits</b></p>
                            <p><b>New Customers</b></p>

                    </div>

                    <div class='modal_box'>

                            <p id='total_sales'></p>
                            <p id='total_prods'></p>
                            <p id='total_amt'></p>
                            <p id='total_prof'></p>
                            <p id='new_cus'></p>

                    </div>

               </div>

            </div>

        </div>
    </div>
</div>

<script src="./modules/data.js" type="text/javascript"></script>
<script src="./modules/modal.js" type="text/javascript"></script>
<script src="./main.js" type="text/javascript"></script>

</body>
</html>
